<div class="row">
  <div class="col-md-4">
    <h3>Seleccione los archivos</h3>
    <div appNgDropFiles 
        [archivos]="archivos"
        (mouseSobre)="estaSobreElemento = $event" 
        class="well drop-zone" 
        [ngClass]="{'file-over': estaSobreElemento}">
      <h4>Deja caer aqui los archivos</h4>
      <img src="assets/drop-images.png">
    </div>
  </div>
  <div class="col-md-8">
    <h4>Cargar archivos</h4>
    <button (click)="cargarImagenes()" 
            class="btn btn-success"
            [disabled]="archivos.length === 0">Cargar a Firebase</button>&nbsp;&nbsp;
    <button (click)="limpiar()" class="btn btn-danger">Limpiar</button>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Nombre archivo</th>
          <th>Size</th>
          <th>Progreso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{'text-success': archivo.progress === 100}">{{archivo.fileName}}</td>
          <td>{{archivo.archivo.size / 1024 / 1024 | number: '.2-2'}} MB</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progress + '%'}"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
